name: Deploy Functions

on:
  workflow_dispatch:
  push:
    branches:
      - v2.1
    paths:
      - 'src/Functions/**'
      - .github/workflows/deploy-function.yml

env:
  FUNC_NAME: func-api-speech-4cmtfi77xas52

jobs:
  build-azure-functions:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1.1
        with:          
          creds: ${{ secrets.SP_AZURE_CREDENTIALS }}          
          enable-AzPSSession: false

      - name: Setup Dotnet 3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: 'Run dotnet build'
        shell: bash
        run: |
          dotnet build ./src/Functions/CognitiveApi/CognitiveApi.csproj -c Release -o ./output

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.0
        with:        
          name: function        
          path: ./output/*        
          retention-days: 7
          
  deploy-azure-functions:
    runs-on: ubuntu-latest          
    needs: build-azure-functions
    
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.5
        with:
          name: function          
          
      - name: Azure Login
        uses: Azure/login@v1.1
        with:          
          creds: ${{ secrets.SP_AZURE_CREDENTIALS }}          
          enable-AzPSSession: false
                           
      - name: Azure Functions Action
        uses: Azure/functions-action@v1.1.5
        with:
          # Name of the Azure Function App
          app-name: ${{ env.FUNC_NAME }}
